<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§µ Generate Your Custom Bag Pattern</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .svg-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
    object {
      width: 80vw;
      height: 90vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ§µ Generate Your Custom Bag Pattern</h1>
  <form id="pattern-form">
    <p>Select items to include:</p>
    <label><input type="checkbox" name="objects" value="phone"> Phone</label><br>
    <label><input type="checkbox" name="objects" value="journal"> Journal</label><br>
    <label><input type="checkbox" name="objects" value="lipstick"> Lipstick</label><br>
    <label><input type="checkbox" name="objects" value="water_bottle"> Water Bottle</label><br>
    <label><input type="checkbox" name="objects" value="sunglasses"> Sunglasses</label><br>
    <label><input type="checkbox" name="objects" value="lighter"> Lighter</label><br>
    <label><input type="checkbox" name="objects" value="car_key"> Car Key</label><br>
    <label><input type="checkbox" name="objects" value="hairbrush"> Hairbrush</label><br><br>
    <label><input type="checkbox" id="include_straps"> Include straps</label><br><br>
    <button type="submit">Generate Pattern</button>
  </form>

  <div class="svg-container">
    <object id="svg-display" type="image/svg+xml" data=""></object>
  </div>

  <script>
    document.getElementById("pattern-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const checkboxes = document.querySelectorAll("input[name='objects']:checked");
      const objects = Array.from(checkboxes).map(cb => cb.value);
      const include_straps = document.getElementById("include_straps").checked;

      const response = await fetch("/generate-pattern", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ objects, include_straps })
      });

      const svgText = await response.text();
      const svgObject = document.getElementById("svg-display");
      const blob = new Blob([svgText], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      svgObject.data = url;
    });
  </script>
</body>
</html>
