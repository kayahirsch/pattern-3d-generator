<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Bag Pattern Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #pattern-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    object {
      border: 1px solid #ccc;
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ’ Bag Pattern Generator</h1>
  <form id="patternForm">
    <label><input type="checkbox" name="objects" value="phone"> Phone</label>
    <label><input type="checkbox" name="objects" value="journal"> Journal</label>
    <label><input type="checkbox" name="objects" value="water_bottle"> Water Bottle</label>
    <label><input type="checkbox" name="objects" value="lipstick"> Lipstick</label>
    <label><input type="checkbox" name="objects" value="car_key"> Car Key</label>
    <label><input type="checkbox" name="objects" value="charger"> Charger</label>
    <label><input type="checkbox" name="objects" value="planner"> Planner</label>
    <label><input type="checkbox" name="objects" value="sunglasses"> Sunglasses</label>
    <label><input type="checkbox" name="objects" value="hairbrush"> Hairbrush</label>
    <br><br>
    <label><input type="checkbox" name="include_straps"> Include Seam Allowance</label>
    <br><br>
    <button type="submit">Generate Pattern</button>
  </form>

  <div id="pattern-container">
    <object id="svg-display" type="image/svg+xml"></object>
  </div>

  <script>
    document.getElementById("patternForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const objects = formData.getAll("objects");
      const include_straps = formData.get("include_straps") === "on";

      const response = await fetch("/generate-pattern", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ objects, include_straps })
      });

      const svgText = await response.text();
      const blob = new Blob([svgText], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      document.getElementById("svg-display").data = url;
    });
  </script>
</body>
</html>
